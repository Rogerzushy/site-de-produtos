<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <div>
            <a href="#">
            <i class="bi bi-bar-chart-fill"></i>
            <h3>Sistema de cadastro</h3>
        </a>
        </div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Cadastro</a></li>
            <li><a href="#">Dados</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>

  <main>
    <div class="cadastro">
        <h1>Cadastrar Produto</h1>
       <fieldset>
           <label><h3>Data</h3>
           <input type="datetime-local"></label>

           <label><h3>Produto</h3>
            <Select class="produtoselect" required>
                <option value=""></option>
                <option value="Bermuda">Bermuda</option>
                <option value=" Bone">Boné</option>
                <option value="Calça">Calça</option>
                <option value="Camisa">Camisa</option>
                <option value="Camiseta">Camiseta</option>
                <option value="Chapeu">Chapéu</option>
                <option value="Chinelo">Chinelo</option>
                <option value="Saia">Saia</option>
                <option value="Tenis">Ténis</option>
            </Select>
        </label>
        </fieldset>

        <fieldset>
            <label><h3>Código</h3>
            <input type="text"></label>

            <label><h3>Marca</h3>
                <select class="marcaselect" required>
                    <option value=""></option>
                    <option value="Amarelo">Amarelo</option>
                    <option value="Azul">Azul</option>
                    <option value="Branca">Branca</option>
                    <option value="Verde">Verde</option>
                    <option value="Vermelha">Vermelha</option>
                </select> </label>
        </fieldset>

        <fieldset>
            <label><h3>Funcionário</h3>
            <input type="text"></label>

            <label><h3>Valor</h3>
            <input type="text"></label>
        </fieldset>

        <button>Criar</button>
    </div>

    <div class="dados">
        <label class="pesquisalabel"><h3>Faça Sua Pesquisa!</h3>
            <input type="text" class="search" placeholder="pesquisa">
        </label>

     <table class="tableprincipal">
        <thead>
           <tr>
               <th>DATA</th>
               <th>CODIGO</th>
               <th>PRODUTO</th>
               <th>MARCA</th>
               <th>FUNCIONARIO</th>
               <th>VALOR</th>
           </tr>
        </thead>
   
        <tbody class="tbody">
            <tr>
                <td>22/03/2022</td>
                <td>1111111111</td>
                <td>camisa</td>
                <td>Vermelha</td>
                <td>roger maia soeiro</td>
                <td>100,00</td>
            </tr>
         
            <tr>
                <td>22/03/2022</td>
                <td>1111111111</td>
                <td>camisa</td>
                <td>Vermelha</td>
                <td>roger</td>
                <td>100,00</td>
            </tr>
         
        </tbody>
       
       </table>
    </div>
  </main>
    <script src="js.js"></script>
</body>
</html>
